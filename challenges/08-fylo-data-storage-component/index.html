<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="data-storage">
        <div class="data-storage__images">
          <img
            class="data-storage__logo"
            src="images/logo.svg"
            alt="background"
          />
          <img
            class="data-storage__icon"
            src="images/icon-document.svg"
            alt="background"
          />
          <img
            class="data-storage__icon"
            src="images/icon-folder.svg"
            alt="background"
          />
          <img
            class="data-storage__icon"
            src="images/icon-upload.svg"
            alt="background"
          />
        </div>
        <div class="data-storage__detail">
          <div class="data-storage__used-space">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </div>
          <div class="data-storage__used-space-graphical"></div>
          <div class="data-storage__left-space">
            185 <span class="data-storage__gbleft">GB Left</span>
          </div>
          <div class="data-storage__capacity">0 GB 1000 GB</div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">Alireza</a>.
    </footer>
  </body>
</html>
