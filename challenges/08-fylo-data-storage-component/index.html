<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="data-storage">
        <div class="data-storage__images">
          <img
            class="data-storage__logo"
            src="images/logo.svg"
            alt="background"
          />
          <div class="data-storage__icons">
            <div class="data-storage__icon">
              <img src="images/icon-document.svg" alt="background" />
            </div>
            <div class="data-storage__icon">
              <img src="images/icon-folder.svg" alt="background" />
            </div>
            <div class="data-storage__icon">
              <img src="images/icon-upload.svg" alt="background" />
            </div>
          </div>
        </div>
        <div class="data-storage__detail">
          <div class="data-storage__used-space">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </div>
          <div class="data-storage__used-space-graphical">
            <div class="data-storage__used-space-graphical-inner">
              <div class="data-storage__used-space-graphical-circle"></div>
            </div>
            <div class="data-storage__left-space">
              185 <span class="data-storage__left-space-gbleft">GB LEFT</span>
            </div>
          </div>
          <div class="data-storage__capacity">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">Alireza</a>.
    </footer>
  </body>
</html>
