<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="images/illustration-hero.svg" />
      <div class="around">
        <div class="content">
          <p>Order Summary</p>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price">
          <img src="images/icon-music.svg" alt="music icon" />
          <div class="price-change">
            <div>
              <div class="name">Annual Plan</div>
              <div class="amount">$59.99/year</div>
            </div>
            <div><a href="#">Change</a></div>
          </div>
        </div>
        <button class="process">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">Alireza</a>.
    </footer>
  </body>
</html>
