<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__header-image"></div>
      <div class="card__content">
        <div class="card__description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- card price box -->
        <div class="card__item">
          <div><img src="images/icon-music.svg" alt="music icon" /></div>
          <div>
            <div class="card__name">Annual Plan</div>
            <div class="card__price">$59.99/year</div>
          </div>
          <div class="card__change"><a href="#">Change</a></div>
        </div>
        <!-- card buttons -->
        <button class="card__process-btn">Proceed to Payment</button>
        <button class="card__cancel-btn">Cancel Order</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">Alireza</a>.
    </footer>
  </body>
</html>
