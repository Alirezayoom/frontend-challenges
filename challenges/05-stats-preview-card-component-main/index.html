<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend+Deca&family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="all">
      <div class="text">
        <p class="title">
          Get <span class="insights">insights</span> that help your business
          grow.
        </p>

        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="number">
          <div>
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p>314</p>
            <p>templates</p>
          </div>
          <div>
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="image" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alireza</a>.
    </footer>
  </body>
</html>
