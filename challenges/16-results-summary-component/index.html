<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result">
          <p class="result__title">Your Result</p>
          <div class="result__percentage">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div>
            <p class="result__result">Great</p>
            <p class="result__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <p class="summary__title">Summary</p>
          <ul class="summary__items">
            <li class="summary__reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
              <div><span class="number">80</span> / 100</div>
            </li>

            <li class="summary__memory">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
              <div><span class="number">92</span> / 100</div>
            </li>

            <li class="summary__verbal">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
              <div><span class="number">61</span> / 100</div>
            </li>

            <li class="summary__visual">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
              <div><span class="number">72</span> / 100</div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
