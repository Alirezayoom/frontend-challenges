<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="all">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image" />
        <img src="images/icon-view.svg" alt="veiw icon" />
      </div>

      <div>
        <p class="number">Equilibrium #3429</p>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price">
          <p>
            <img src="images/icon-ethereum.svg" alt="etherium icon" />0.041 ETH
          </p>
          <p><img src="images/icon-clock.svg" alt="clock icon" />3 days left</p>
        </div>
        <div class="line"></div>

        <div class="footer">
          <img src="images/image-avatar.png" alt="creator" />
          <div>
            <p class="creation-of">Creation of &nbsp;</p>
            <p class="creator-name">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">alireza</a>.
      </div> -->
  </body>
</html>
