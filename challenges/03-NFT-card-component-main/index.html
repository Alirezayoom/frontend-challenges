<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image" />
        <img src="images/icon-view.svg" alt="veiw icon" />
      </div>

      <div>
        <h1 class="number">Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price">
          <div>
            <img src="images/icon-ethereum.svg" alt="etherium icon" />0.041 ETH
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="clock icon" />3 days left
          </div>
        </div>
        <div class="line"></div>

        <div class="card__footer">
          <img src="images/image-avatar.png" alt="creator" />
          <div>
            <p class="creation-of">Creation of &nbsp;</p>
            <p class="creator-name">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">alireza</a>.
    </footer>
  </body>
</html>
