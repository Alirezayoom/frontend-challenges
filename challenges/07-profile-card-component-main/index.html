<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="card">
      <!-- start image -->
      <img class="start" src="images/bg-pattern-card.svg" alt="pattern" />

      <!-- middle part -->
      <div class="middle">
        <img src="images/image-victor.jpg" src="victor crest" />

        <div class="info">
          <p class="name--age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </p>
          <p class="city">London</p>
        </div>
      </div>

      <!-- end -->
      <div class="end">
        <div>
          <p class="number">80K</p>
          <p class="title">Followers</p>
        </div>

        <div>
          <p class="number">803K</p>
          <p class="title">Likes</p>
        </div>

        <div>
          <p class="number">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>

    <img
      class="pattern--top"
      src="images/bg-pattern-top.svg"
      alt="pattern top"
    />
    <img
      class="pattern"
      src="images/bg-pattern-bottom.svg"
      alt="pattern bottom"
    />
  </body>
</html>
