<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="card">
      <!-- card header -->
      <div class="card__header"></div>

      <!-- card center -->
      <div class="card__center">
        <img
          class="card__image"
          src="images/image-victor.jpg"
          alt="victor crest"
        />

        <div class="card__information">
          <div class="card__name">
            <h1 class="name">Victor Crest</h1>
            <p class="age">21</p>
          </div>
          <p class="city">London</p>
        </div>
      </div>

      <!-- card footer -->
      <div class="card__footer">
        <div>
          <p class="number">80K</p>
          <p class="title">Followers</p>
        </div>

        <div>
          <p class="number">803K</p>
          <p class="title">Likes</p>
        </div>

        <div>
          <p class="number">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </main>

    <!-- background patterns -->
    <img
      class="pattern__top"
      src="images/bg-pattern-top.svg"
      alt="pattern top"
    />
    <img
      class="pattern__bottom"
      src="images/bg-pattern-bottom.svg"
      alt="pattern bottom"
    />
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">alireza</a>
    </footer>
  </body>
</html>
