<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>QR code component</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
        font-family: outfit, sans-serif;
        background-color: #d5e1ef;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: white;
        width: 320px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 5px 40px 0 rgba(0, 0, 0, 0.1);
      }
      .image {
        margin-top: 18px;
      }
      .image > img {
        width: 280px;
        border-radius: 10px;
      }
      .content {
        width: 270px;
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
      }
      .heading {
        font-size: 1.25rem;
        font-weight: bold;
        color: #222;
        margin-bottom: 0.825rem;
      }
      .description {
        color: #888;
      }
      footer {
        position: absolute;
        width: 100%;
        left: 0;
        bottom: 0;
        font-size: 0.825rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="images/image-qr-code.png" alt="qr-code" />
        </div>

        <div class="content">
          <h1 class="heading">
            Improve your front-end skills by building projects
          </h1>
          <p class="description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Alirezayoom">Alireza</a>.
    </footer>
  </body>
</html>
